<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Adi Boost PRO Auto Match</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Adi Boost PRO</h1>
    <select id="platform">
      <option value="tiktok">TikTok</option>
      <option value="instagram">Instagram</option>
    </select>
    <select id="serviceType">
      <option value="followers">Followers</option>
      <option value="likes">Likes</option>
      <option value="views">Views</option>
      <option value="live">Live Views</option>
    </select>
    <input id="target" placeholder="Username or Link" />
    <input id="quantity" type="number" placeholder="Quantity" />
    <button onclick="estimatePrice()">Estimate Price</button>
    <div id="priceDisplay"></div>
    <button onclick="submitOrder()">Order Now</button>
    <p id="resultText"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
