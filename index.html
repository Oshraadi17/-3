<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Adi Boost PRO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Adi Boost PRO 🚀</h1>
    <select id="platform">
      <option value="tiktok">TikTok</option>
      <option value="instagram">Instagram</option>
    </select>
    <select id="serviceType">
      <option value="likes">לייקים</option>
      <option value="followers">עוקבים</option>
      <option value="views">צפיות</option>
    </select>
    <input id="target" placeholder="קישור או שם משתמש" />
    <input id="quantity" placeholder="כמות" type="number" />
    <button onclick="submitOrder()">הזמן עכשיו</button>
    <p id="resultText"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
